<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users list page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <div th:replace="wrapper/scripts-block :: css"></div>
</head>
<body>
<nav th:replace="wrapper/navbar :: navbar"></nav>

<div class="row" id="body-row">

    <div th:replace="wrapper/sidebar :: sidebar"></div>

    <div class="col m-3">
        <h4>Users list</h4>

        <div class="row mt-5 m-1">
            <table class="table table-hover" id="users-table">
                <thead class="table-light">
                <tr>
                    <th scope="col">Id</th>
                    <th width="30%" scope="col">Photo</th>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                    <th scope="col" class="text-muted">#Action</th>
                </tr>
                </thead>
                <tbody>
                <tr itemscope="row" th:each="el: ${users}">
                    <td th:text="${el.id}"/>
                    <td><img th:src="@{${el.photo}}" style="width: 20%; height: 20%" alt="usr-photo"/></td>
                    <td th:text="${el.username}"/>
                    <td th:text="${el.role}"/>
                    <td>
                        <div class="btn-group" role="group" aria-label="actions buttons">
                            <a th:href="@{'/users/' + ${el.id}}" class="btn btn-info" role="button">
                                <span class="bi bi-info-lg"></span>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

<div th:replace="wrapper/scripts-block :: scripts"></div>
</body>
</html>
